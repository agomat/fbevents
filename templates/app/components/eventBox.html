{% extends 'app/master/master_box.html' %}

{% block boxtitle %}
    Events
{% endblock %}


{% block boxcontent %}

  <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th>Location</th>
            <th>Starts at</th>
          </tr>
        </thead>
        <tbody>
                {% for event in events%}
                    <tr><td><a href="{% url 'event' event.id %}"><span class="glyphicon glyphicon-eye-open"></span></a></td><td>{{event.name}}</td><td>{{event.location}}</td><td>{{event.start}}</td></tr>
                {% empty %}
                    <tr><td colspan="3">Nothing to show here!</td></tr>
                {% endfor %}
        </tbody>
      </table>
  </div>

{% endblock %}
